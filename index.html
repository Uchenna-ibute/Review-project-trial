<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Tribute Page</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
       <h1 class="title">Dr. Norman Borlaug</h1>
       <figure class="img-div">
         <img class="image" src="img/img.jpeg" alt="Dr. Norman Borlaug seen standing in Mexican wheat field"/>
         <figcaption class="img-caption">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</figcaption>
       </figure>
       <section class="tribute-info">
        <a class="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Wikipedia entry</a>
       </section>
    </main>
</body>

</html>
